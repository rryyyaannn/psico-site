<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Confirme seu e-mail</title>
  </head>
  <body style="font-family: Arial; background:#f5f6f8; padding:30px;">
    <div style="max-width:520px;margin:auto;background:#fff;padding:30px;border-radius:10px;">
      <h2>Confirmação de e-mail</h2>

      <p>
        Para concluir seu cadastro e acessar o painel administrativo,
        confirme seu e-mail clicando no botão abaixo.
      </p>

      <p>
        <a href="{{ .ConfirmationURL }}"
           style="background:#6366f1;color:#fff;padding:12px 18px;border-radius:8px;text-decoration:none;">
          Confirmar e acessar o painel
        </a>
      </p>

      <p style="font-size:12px;color:#666;">
        Caso não tenha solicitado, ignore este e-mail.
      </p>
    </div>
  </body>
</html>
